# ============================================
# BISINDO CNN - Nginx Reverse Proxy Config
# ============================================
# HTTP → redirect to HTTPS
# HTTPS → proxy to Laravel frontend (port 8000)
# ============================================

# --- HTTP: Redirect all to HTTPS ---
server {
    listen 80;
    server_name _;

    # Redirect to HTTPS
    return 301 https://$host$request_uri;
}

# --- HTTPS: Main server ---
server {
    listen 443 ssl;
    server_name _;

    # SSL Certificate (self-signed or Let's Encrypt)
    ssl_certificate     /etc/nginx/certs/self.crt;
    ssl_certificate_key /etc/nginx/certs/self.key;

    # SSL Settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    # Max upload size (for image uploads to API)
    client_max_body_size 50M;

    # --- Proxy to Laravel Frontend ---
    location / {
        proxy_pass http://frontend:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket support (for Vite HMR if needed)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }
}
